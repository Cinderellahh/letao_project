<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="images/favicon.ico">
    <!-- 引入MUI的css包 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet/less" href="less/product.less">
    <!-- less编译器 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- header -->
    <header id="header">
        <a href="#" class="icon_back fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>

    <!-- 给外层包一层 因为main是有50 的padding-->
    <div class="main">
        <div class="container">
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框 -->
                    <div class="searchbar">
                        <form action="" class="search-form">
                            <input type="text" class="search-input" placeholder="请输入你要搜索的商品">
                        </form>
                        <a href="./product.html" class="search-button btn mui-btn-primary">搜索</a>
                    </div>
        
                    <!-- 栅格 -->
                    <div class="productlist">
                        <!-- 排行 -->
                        <div class="product-rank">
                            <div class="mui-row">
                                <div class="mui-col-xs-3">
                                    <a href="#">上架时间
                                        <span class="fa fa-angle-down"></span>
                                    </a>
                                </div>
                                <div class="mui-col-xs-3">
                                    <a href="#" data-sort-type="price" data-sort="1">价格
                                        <span class="fa fa-angle-down"></span>
                                    </a>
                                </div>
                                <div class="mui-col-xs-3">
                                    <a href="#" data-sort-type="num" data-sort="1">销量
                                        <span class="fa fa-angle-down"></span>
                                    </a>
                                </div>
                                <div class="mui-col-xs-3">
                                    <a href="#">折扣
                                        <span class="fa fa-angle-down"></span>
                                    </a>
                                </div>
                            </div>
        
                        </div>
                        <!--内容  -->
                        <div class="content">
                            <ul class="mui-row">
                               
                            </ul>
                        </div>
        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3 ">
                <a href="index.html" class="active tab_home fa fa-home now">
                    <p class="active">首页</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="tab_cate fa fa-bars">
                    <p>分类</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="" class="tab_cart fa fa-shopping-cart">
                    <p>购物车</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="" class="tab_user fa fa-user">
                    <p>会员中心</p>
                </a>
            </div>
        </div>
    </footer>
    <!-- 搜索商品的模板 -->
    <script type="text/html" id="getProduct">
        {{each data as value i}}
        <li class="mui-col-xs-6">
            <a href="detail.html?id={{value.id}}">
                <img src="{{value.pic[0].picAddr}}" alt="">
                <p>{{value.proName}}</p>
                <div class="price">
                    <span>¥{{value.price}}</span>
                    <del>¥{{value.oldPrice}}</del>
                </div>
                <button type='button' class="addbuy mui-btn mui-btn-primary">立即购买</button>
            </a>
        </li>  
        {{/each}} 
    </script>
    <!-- mui的js -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto 提供了jq中的一些功能 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/product.js"></script>
</body>

</html>
